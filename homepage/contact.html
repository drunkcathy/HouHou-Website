        <!--form validation-->
        <script>
            const Fname = document.getElementById('Fname');
            const Lname = document.getElementById('Lname');
            const email = document.getElementById('email');
            const message = document.getElementById('message');
            const button = document.getElementById('button');
            
            const Fname_error = document.getElementById('Fname_error');
            const Lname_error = document.getElementById('Lname_error');
            const email_error = document.getElementById('email_error');
            const message_error = document.getElementById('message_error');


            button.addEventListener('click', function(event) {
                const email_check = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Email regex pattern
                let valid = true;

                Fname_error.innerHTML="";
                Lname_error.innerHTML="";
                email_error.innerHTML="";
                message_error.innerHTML="";
        
                // Validate First Name and Last Name
                if (Fname.value === '') {
                
                    Fname_error.innerHTML = "First name are required."; // Show error message
                    valid = false;
                }

                if (Lname.value === '') {
                    Lname_error.innerHTML = "Last name are required."; // Show error message
                    valid = false;
                }
        
                // Validate Email
                if (!email.value.match(email_check)) {
                    email_error.innerHTML = "Valid email is required."; // Append error message
                    valid = false;
                }
        
                // Optionally validate Message if needed
                if (message.value === '') {
                    message_error.innerHTML = "Message is required."; // Append error message
                    valid = false;
                }
        
                // If all fields are valid, you can submit the form here
                if (!valid) {
                   event.preventDefault();
                }
            });
        </script>
